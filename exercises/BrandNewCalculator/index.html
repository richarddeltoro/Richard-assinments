<!DOCTYPE html>
<html lang="en">

<body>

        <div class ="cal">Calculator
            <div class = "formDiv">

                <input type ="number" name ="add1" placeholder ="Number"/>
                Add
                <input type ="number" name ="add2" placeholder ="Number"/>
                <button>+</button>
            </form>
            <form name="myFormSub" class ="mySubform1">
                <input type="number" name ="sub1" placeholder =Number">
                Subtract
                <input type="number" name ="sub2" placeholder ="Number">
                <button>-</button>
            </form>
            <form name ="myformMulti" class ="multiForm">
                <input type="number" name ="multi1" placeholder ="Number">
                multiply
                <input type="number" name ="multi2" placeholder ="Number">
                <button>*</button>
            </form>
            <form name ="mydivform" class ="mydividClass">
                <input type="number" name ="dividNum1" placeholder ="Number">
                Divied
                <input type="number" name ="dividNum2" placeholder ="Number">
                <button>%</button>
            </form>
            </div>


        </div>  
    </div>
</body>
